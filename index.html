<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prosty kalkulator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
        <div class="wynikNastepny"></div>
		<div class="jeden"></div>
		<div class="grid">
			<button class="div button grey wyczysc">AC</button>
            <button class="div button grey usun">DEL</button>
			<button class="div button grey operator">%</button>
            <button class="div button orange operator">/</button>
			<button class="div button grey2 liczba">7</button>
            <button class="div button grey2 liczba">8</button>
			<button class="div button grey2 liczba">9</button>
            <button class="div button orange operator">x</button>
			<button class="div button grey2 liczba">4</button>
            <button class="div button grey2 liczba">5</button>
			<button class="div button grey2 liczba">6</button>
            <button class="div button orange operator">-</button>
			<button class="div button grey2 liczba">1</button>
            <button class="div button grey2 liczba">2</button>
			<button class="div button grey2 liczba">3</button>
            <button class="div button orange operator">+</button>
			<button class="div button grey2 liczba">0</button>
            <button class="div button grey2 liczba">.</button>
			<button class="div button orange rownosc">=</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
